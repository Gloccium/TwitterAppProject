apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bird-ingress
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          # Фронтенд: React по корню
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80

          # UMS API: реальные пути /users и /auth/*
          - path: /users
            pathType: Prefix
            backend:
              service:
                name: ums-service
                port:
                  number: 9000
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: ums-service
                port:
                  number: 9000

          # Twitter API: реальные пути /messages/* и /subscriptions/*
          - path: /messages
            pathType: Prefix
            backend:
              service:
                name: twitter-service-k8s
                port:
                  number: 9001
          - path: /subscriptions
            pathType: Prefix
            backend:
              service:
                name: twitter-service-k8s
                port:
                  number: 9001